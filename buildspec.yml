version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - pip3 install pipenv
      - pipenv install --ignore-pipfile
      - pipenv shell
      - python -m pytest --cov-report html --cov=pydis -s -v
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/messageUtil-1.0.jar